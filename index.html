<html lang="en">

<head>
	<title>Todo List</title>
	<link rel="stylesheet" href="style.css" type="text/css">
	<link rel="shortcut icon" href="./img/favicon.png">
	<script src="OOP.js"></script>
</head>

<body>
	<div class="container">
		<div class="todo-list">
			<div class="todo-list_logo">
				<h1>Todos</h1>
				<div class="checked-items" onclick="сompleteAll()"></div>
				<div class="clear-items" onclick="сlearAll()"></div>
			</div>
			<div class="todo-list_main">
				<div class="todo-list_new-task">
					<form class="new-task" onsubmit="addNewTask()">
						<textarea id="new-task__text" placeholder="I need to do.." onkeydown="isEnter(event.keyCode)"></textarea>
						<button class="new-task__add" type="submit">Add</button>
					</form>
					
				</div>
				<div class="todo-list_type">
					<button class="new-task__type new-task__type-all" onclick="showAll()">All</button>
					<button class="new-task__type new-task__type-active" onclick="showActive()">Active</button>
					<button class="new-task__type new-task__type-completed" onclick="showCompleted()">Complited</button>
				</div>
				<div class="todo-list_items"></div>
			</div>
		</div>
	</div>
</body>

</html>
