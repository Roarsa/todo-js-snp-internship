<html>

<head>
	<title>Todo List</title>
	<link rel="stylesheet" href="style.css" type="text/css">
	<script src="main.js"></script>
</head>

<body>
	<div class="container">
		<div class="todo-list">
			<div class="todo-list_logo">
				<h1>Todos</h1>
				<div class="checked-items" onclick="сompleteAll()"></div>
				<div class="clear-items" onclick="сlearAll()"></div>
			</div>
			<div class="todo-list_main">
				<div class="todo-list_items">
				</div>
				<div class="todo-list_new-task">
					<textarea id="new-task__text" placeholder="Мне нужно сделать.."></textarea>
					<button class="new-task__add" onclick="addNewTask()">Add</button>
				</div>
				<div class="todo-list_type">
					<button class="todo-list__type all" onclick="showAll()">All</button>
					<button class="new-task__type" onclick="showActive()">Active</button>
					<button class="new-task__type" onclick="showComplited()">Complited</button>
				</div>
			</div>
		</div>
	</div>
</body>

</html>
